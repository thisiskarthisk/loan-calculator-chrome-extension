<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <title>Loan EMI Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Loan EMI Calculator</h1>

        <label for="loanAmount">Loan Amount ($)</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">

        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate">

        <label for="loanTenure">Loan Tenure (Months)</label>
        <input type="number" id="loanTenure" placeholder="Enter tenure in months">

        <button id="calculateBtn">Calculate EMI</button>

        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>Monthly EMI</th>
                        <th>Total Interest</th>
                        <th>Total Payment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="emiResult">-</td>
                        <td id="totalInterestResult">-</td>
                        <td id="totalPaymentResult">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
